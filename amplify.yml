version: 1
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm ci # ci = clean install, its needed to intall the exact packages on linux
        - npm run prepBuild
    build:
      commands:
        - npm run generate
  artifacts:
    baseDirectory: /.output/public
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
  auth:
  headless:
    identityPoolId: ap-south-1:6c679887-778c-4767-a7f2-c3f9b3857131
