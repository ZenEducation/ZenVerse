version: 1
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps
        - npm ci --legacy-peer-deps # ci = clean install, its needed to intall the exact packages on linux
        - npm run prepBuild
    build:
      commands:
        - npm run generate
  artifacts:
    baseDirectory: /.output/public
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
